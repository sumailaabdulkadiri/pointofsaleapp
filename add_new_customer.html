<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>POS - Dashboard</title>

    <!-- ================  all css link
    ========================= -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- css animation -->
    <link rel="stylesheet" href="assets/css/cssanimation.min.css">
    <!-- owl carousel -->
    <link rel="stylesheet" href="assets/css/owl.carousel.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.css">
    <!-- ico font -->
    <link rel="stylesheet" href="icofont.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- media css -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>


    <!-- header -->
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="logo content">
                        <a href="#"><img src="assets/images/logo.png" alt=""></a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="content search">
                        <ul>
                            <li>
                                <div class="search-box box">
                                    <span><i class="icofont-search"></i></span>
                                    <input type="text" placeholder="Search">
                                </div>
                            </li>
                            <li><button><img src="assets/images/1.png" alt=""></button></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="content user">
                        <ul>
                            <li><img src="assets/images/2.png" alt=""></li>
                            <li style="width: auto;"><i class="icofont-alarm"></i></li>
                            <li><img src="assets/images/3.png" alt=""></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->


    <!-- main content -->
    <section class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <!-- left menu -->
                    <div class="left_menu">
                        <div class="menu_one">
                            <h5>dashboard</h5>
                            <ul>
                                <li><a href="intex.html"><span><i class="icofont-chart-growth"></i></span> Dashboard</a></li>
                                <li><a href="items.html"><span><i class="icofont-facebook-messenger"></i></span> Sales By Item</a></li>
                                <li><a href="#"><span><i class="icofont-chart-growth"></i></span> Sales By Category</a></li>
                                <li class="active"><a href="Customers.html"><span><i class="icofont-users-alt-4"></i></span> Customers</a></li>
                                <li><a href="items.html"><span><i class="icofont-paper"></i></span> Item List</a></li>
                                <li><a href="#"><span><i class="icofont-newspaper"></i></span> Categories</a></li>
                            </ul>
                        </div>
                        <div class="menu_two">
                            <h5>users</h5>
                            <ul>
                                <li><a href="users.html"><i class="icofont-users-alt-4"></i> Users</a></li>
                                <li><a href="#"><span><i class="icofont-paper"></i></span> Role</a></li>
                                <li><a href="permission.html"><span><i class="icofont-check-circled"></i></span> Permission</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- lend eft menu -->
                </div>
                <div class="col-md-10">
                    <!-- body content -->
                    <div class="body_content">
                        <div class="add_new_item">
                            <!-- top bar -->
                            <div class="top_bar">
                                <div class="headline">
                                    <h3>New Customer</h3>
                                    <p>Kindly use the following form to register a new Customer. </p>
                                </div>
                            </div>
                            <!-- end top bar -->

                            <!-- fields -->
                            <div class="fields">
                                <form action="#">
                                  <div class="row">
                                      <div class="col-md-12">
                                          <div class="field-single">
                                              <input type="text" placeholder="First Name" required class="ifield">
                                          </div>
                                      </div>
                                      <div class="col-md-12">
                                          <div class="field-single">
                                              <input type="text" placeholder="Last Name" required class="ifield">
                                          </div>
                                      </div>
                                      <div class="col-md-12">
                                          <div class="field-single">
                                              <input type="email" placeholder="Eamil" required class="ifield">
                                          </div>
                                      </div>
                                      <div class="col-md-12">
                                          <div class="field-single">
                                              <input type="tel" placeholder="Mobile No." required class="ifield">
                                          </div>
                                      </div>
                                      <div class="col-md-6">
                                          <div class="field-single">
                                              <div class="select">
                                                    <span><i class="icofont-rounded-down"></i></span>
                                                    <select  class="ifield">
                                                        <option value="volvo">Male</option>
                                                        <option value="saab">Female</option>
                                                        <option value="vw">Other</option>
                                                        <option value="audi" selected>Gender</option>
                                                    </select>
                                                </div>
                                          </div>
                                      </div>
                                      <div class="col-md-6">
                                          <div class="field-single">
                                              <input type="text" placeholder="Age" required class="ifield">
                                          </div>
                                      </div>
                                      <div class="col-md-12">
                                          <div class="field-single">
                                              <input type="text" placeholder="Location" required class="ifield">
                                          </div>
                                      </div>
                                      <div class="col-12">
                                            <div class="buttons">
                                                <button type="submit" style="background: #1CBE20; color: #fff; width: auto; height: 50px;">ADD CUSTOMER</button>
                                            </div>
                                        </div>
                                  </div>
                                </form>
                            </div>
                            <!-- end fields -->
                        </div>
                    </div>
                    <!-- end body content -->
                </div>
            </div>
        </div>
    </section>
    <!-- end main content -->




    <!-- ================  all javascript link
    ========================= -->
    <!-- jquery.min -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- popper.min -->
    <script src="assets/js/popper.min.js"></script>
    <!-- bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- custom js -->
    <script src="assets/js/custom.js"></script>
</body>

</html>
